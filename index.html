<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
        <title>Random Password Generator</title>
		<script src="https://kit.fontawesome.com/4504b7198c.js" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="fa-solid fa-copy"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>
<!-- SOCIAL PANEL HTML -->
<div class="social-panel-container">
	<div class="social-panel">
		<p>Created By -
			<a target="_blank" href="https://www.linkedin.com/in/mohammad-ashif/">Mohammad Ashif</a></p>
		<h4 id="rate"></h4>
		<ul>
			<li onclick="myRating(event)">
				<i id="1" class="fa-solid fa-star main"></i>
			</li>
			<li onclick="myRating(event)">
				<i id="2" class="fa-solid fa-star main"></i>
			</li>
			<li onclick="myRating(event)">
				<i id="3" class="fa-solid fa-star main"></i>
			</li>
			<li onclick="myRating(event)">
				<i id="4" class="fa-solid fa-star main"></i>
			</li>
			<li onclick="myRating(event)">
				<i id="5" class="fa-solid fa-star main"></i>
			</li>
		</ul>
	</div>
</div>
<button class="floating-btn">
	Rate us
</button>
</body>
